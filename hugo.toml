baseURL = "https://cimecsalud.github.io/web/"
languageCode = "es-es"
title = "CIMEC Salud - Clínica de Especialidades en Ciudad Real"

# Performance optimizations
enableRobotsTXT = true
enableGitInfo = false
disableHugoGeneratorInject = true
canonifyURLs = true

[params]
  description = "Clínica de especialidades médicas en Ciudad Real"
  phone = "926 966 446"
  email = "info@cimecsalud.com"
  address = "Av. Parque de los Cabañeros 3, 13005 - Ciudad Real"
  schedule = "L-V de 9h a 20h"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    name = "Inicio"
    url = "/"
    weight = 1
  [[menu.main]]
    name = "Especialidades"
    url = "/especialidades/"
    weight = 2
  [[menu.main]]
    name = "La Clínica"
    url = "/la-clinica/"
    weight = 3
  [[menu.main]]
    name = "Profesionales"
    url = "/profesionales/"
    weight = 4
  [[menu.main]]
    name = "Aseguradoras"
    url = "/aseguradoras/"
    weight = 5

[[menu.main]]
    name = "Blog"
    url = "/blog/"
    weight = 6
  [[menu.main]]
    name = "Portal del Paciente"
    url = "/portal-del-paciente/"
    weight = 8

# Minification settings
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false
