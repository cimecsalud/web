valores:
  title: "QUÉ NOS DEFINE"
  subtitle: "LA EXCELENCIA MÉDICA ES NUESTRA PRIORIDAD CONSTANTE"
  items:
    - icon: "/images/excelencia-cimec.svg"
      title: "Excelencia médica"
      description: "Proporcionamos una atención médica basada en los más altos estándares de excelencia, donde la salud y el bienestar de cada paciente son nuestra prioridad."
    - icon: "/images/empatia-cimec.svg"
      title: "Empatía"
      description: "Cada una de nuestras prácticas se desarrollan desde la empatía con el paciente, brindando un cuidado personalizado que trasciende lo meramente clínico."
    - icon: "/images/innovacion-cimec.svg"
      title: "Innovación constante"
      description: "Perseguimos una innovación tecnológica y médica constante, con el objetivo de ofrecer la mejor solución para cada caso clínico."
    - icon: "/images/compromiso-cimec.svg"
      title: "Compromiso"
      description: "Guiados por altos estándares éticos, nuestros servicios médicos están basados en el respeto para garantizar la confianza y la satisfacción de nuestros pacientes."

